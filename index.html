<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pinyin Flashcards</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.flashcard-container {
    perspective: 1000px;
}

.flashcard {
    width: 400px;
    height: 200px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    text-align: center;
    cursor: pointer;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
    background-color: #fff;
}

.flashcard .front, .flashcard .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
}

.flashcard .back {
    transform: rotateY(180deg);
    font-size: 1.5em;
    flex-direction: column;
}

.flashcard.flip {
    transform: rotateY(180deg);
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover { background-color: #45a049; }

</style>
</head>
<body>

<div class="container">
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="front" id="front">Click to flip</div>
            <div class="back" id="back"></div>
        </div>
    </div>
    <button onclick="nextCard()">Next</button>
</div>

<script>
const flashcards = [
    {pinyin: "wǒ", hanzi: "我", english: "I, me"},
    {pinyin: "nǐ", hanzi: "你", english: "you"},
    {pinyin: "tā", hanzi: "他", english: "he, him"},
    {pinyin: "tā", hanzi: "她", english: "she, her"},
    {pinyin: "zhè", hanzi: "这", english: "this"},
    {pinyin: "nà", hanzi: "那", english: "that"},
    {pinyin: "shénme", hanzi: "什么", english: "what"},
    {pinyin: "xuéshēng", hanzi: "学生", english: "student"},
    // Add all 150 flashcards here...
];

let index = 0;
const flashcard = document.getElementById('flashcard');
const front = document.getElementById('front');
const back = document.getElementById('back');

// Initialize first card
function showCard() {
    flashcard.classList.remove('flip');
    const card = flashcards[index];
    front.textContent = card.pinyin;
    back.innerHTML = `${card.hanzi}<br>${card.english}`;
}
showCard();

// Flip card on click
function flipCard() {
    flashcard.classList.toggle('flip');
}

// Move to next card
function nextCard() {
    // If currently flipped, flip back first and wait for transition
    if (flashcard.classList.contains('flip')) {
        flashcard.classList.remove('flip');
        setTimeout(updateCardContent, 600); // wait for flip animation to finish
    } else {
        updateCardContent();
    }
}

// Update card content
function updateCardContent() {
    index = (index + 1) % flashcards.length;
    const card = flashcards[index];
    front.textContent = card.pinyin;
    back.innerHTML = `${card.hanzi}<br>${card.english}`;
}
</script>

</body>
</html>
