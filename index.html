    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {

      background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 50%, #c2410c 100%);
      min-height: 100vh;
      color: white;
      padding: 1rem;
    }
    
    .container {
      max-width: 42rem;
      margin: 0 auto;
      padding: 2rem 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #fecaca;
      font-size: 1.125rem;
    }
    
    .controls {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: #fecaca;
    }
    
    select {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: rgba(127, 29, 29, 0.5);
      border: 1px solid #991b1b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    
    select option {
      background: #7f1d1d;
      color: white;
    }
    
    .button-row {
      display: flex;
      gap: 0.5rem;
    }
    
    .button {
      flex: 1;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .progress-container {
      margin-bottom: 1rem;
    }
    
    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: #fecaca;
    }
    
    .progress-bar {
      width: 100%;
      height: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #fbbf24 0%, #f97316 100%);
      transition: width 0.3s;
    }
    
    .card-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .star-button {
      position: absolute;
      top: -1rem;
      right: -1rem;
      z-index: 10;
      padding: 0.75rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .star-button.starred {
      background: #eab308;
      color: white;
    }
    
    .star-button.unstarred {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.6);
    }
    
    .star-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .card-wrapper {
      width: 100%;
      height: 24rem;
      cursor: pointer;
      perspective: 1000px;
    }
    
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .card-back {
      transform: rotateY(180deg);
    }
    
    .pinyin {
      font-size: 3.75rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fde047;
    }
    
    .hanzi-large {
      font-size: 4.5rem;
      font-weight: bold;
      color: #fde047;
    }
    
    .hanzi {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .hanzi-pinyin {
      font-size: 1.875rem;
      color: #fde047;
      margin-bottom: 0.5rem;
    }
    
    .english {
      font-size: 1.5rem;
      color: #fecaca;
    }
    
    .flip-hint {
      color: #fecaca;
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    
    .empty-state {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .nav-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .nav-button {
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 0.75rem;
      color: white;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .nav-button:hover:not(:disabled) {

    }
    
    .nav-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .nav-counter {
      flex: 1;
      text-align: center;
      font-size: 1.125rem;
      font-weight: 600;
    }

      width: 1.25rem;
      height: 1.25rem;
    }

      const [showPinyin, setShowPinyin] = useState(true);

      const cards = levels[selectedLevel];
      const displayCards = studyMode === "starred" 
        ? cards.filter((_, i) => starredCards.has(`${selectedLevel}-${i}`))
        : cards;
      
      const orderedCards = shuffled && cardOrder.length > 0 
        ? cardOrder.map(i => displayCards[i])
        : displayCards;
      
      const card = orderedCards[index] || displayCards[0];
      const cardKey = `${selectedLevel}-${cards.indexOf(card)}`;

        setIndex(0);
        setFlip(false);
        setShuffled(false);
        setCardOrder([]);

        const newStarred = new Set(starredCards);
        if (newStarred.has(cardKey)) {
          newStarred.delete(cardKey);
        } else {
          newStarred.add(cardKey);
        }
        setStarredCards(newStarred);

      const shuffleCards = () => {
        const indices = Array.from({ length: displayCards.length }, (_, i) => i);
        for (let i = indices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [indices[i], indices[j]] = [indices[j], indices[i]];
        }
        setCardOrder(indices);
        setShuffled(true);
        setIndex(0);
        setFlip(false);
      };

      const resetOrder = () => {
        setShuffled(false);
        setCardOrder([]);
        setIndex(0);
        setFlip(false);
      };

      const next = () => {
        setFlip(false);
        if (index < orderedCards.length - 1) setIndex(index + 1);
      };

      const back = () => {
        setFlip(false);

                <label>Study Mode</label>
                <select value={studyMode} onChange={(e) => setStudyMode(e.target.value)}>
                  <option value="browse">Browse All</option>
                  <option value="starred">Starred Only ({starredCards.size})</option>
                </select>
              </div>
            </div>

            <div className="button-row">
              <button className="button" onClick={shuffled ? resetOrder : shuffleCards}>
                {shuffled ? "🔄 Reset" : "🔀 Shuffle"}
              </button>
              <button className="button" onClick={() => setShowPinyin(!showPinyin)}>
                {showPinyin ? "Hide" : "Show"} Pinyin
              </button>
            </div>
          </div>

          <div className="progress-container">
            <div className="progress-text">
              <span>Card {index + 1} of {orderedCards.length}</span>
              <span>{Math.round(progress)}%</span>
            </div>
            <div className="progress-bar">
              <div className="progress-fill" style={{ width: `${progress}%` }}></div>
            </div>
          </div>

          {orderedCards.length > 0 ? (
            <div className="card-container">
              <button
                onClick={toggleStar}
                className={`star-button ${starredCards.has(cardKey) ? 'starred' : 'unstarred'}`}
              >
                <StarIcon filled={starredCards.has(cardKey)} />
              </button>

              <div className="card-wrapper" onClick={() => setFlip(!flip)}>
                <div className={`card-inner ${flip ? 'flipped' : ''}`}>
                  <div className="card-face">
                    {showPinyin && <div className="pinyin">{card.pinyin}</div>}
                    {!showPinyin && <div className="hanzi-large">{card.hanzi}</div>}
                    <div className="flip-hint">Click to flip</div>
                  </div>

                  <div className="card-face card-back">
                    <div className="hanzi">{card.hanzi}</div>
                    <div className="hanzi-pinyin">{card.pinyin}</div>
                    <div className="english">{card.english}</div>
                  </div>
                </div>
              </div>
            </div>
          ) : (
            <div className="empty-state">
              <p>No cards in this selection. Star some cards to study them!</p>
            </div>
          )}

          {orderedCards.length > 0 && (
            <div className="nav-container">
              <button className="nav-button" onClick={back} disabled={index === 0}>
                Back
              </button>
              <div className="nav-counter">
                {index + 1} / {orderedCards.length}
              </div>
              <button className="nav-button" onClick={next} disabled={index === orderedCards.length - 1}>
                Next
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
